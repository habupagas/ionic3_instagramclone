<ion-header>

  <ion-navbar (click)="gotoSearch()">
    <ion-title>Search</ion-title>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let image of fakeimages" (click)="gotoExploreList()">
      <img src="../../assets/imgs/example.jpeg" alt="image">
    </ion-item>
  </ion-list>
</ion-content>
